<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8">
	</head>
	<body>

		<h1>Calculadora de Operações Básicas</h1>

		<form name="calulator">

			<div>
				<input type="text" name="screen">
				<button type="submit" name="equal"></button>
			</div>
			<div>
				<button type="button" name="nine"></button>
				<button type="button" name="eight"></button>
				<button type="button" name="seven"></button>
				<button type="button" name="six"></button>
				<button type="button" name="five"></button>
				<button type="button" name="four"></button>
				<button type="button" name="three"></button>
				<button type="button" name="two"></button>
				<button type="button" name="one"></button>
				<button type="button" name="zero"></button>
				<button type="button" name="point"></button>
			</div>
			<div>
				<button type="button" name="addition"></button>
				<button type="button" name="subtraction"></button>
				<button type="button" name="multiplication"></button>
				<button type="button" name="division"></button>
			</div>

		</form>

	</body>
</html>
